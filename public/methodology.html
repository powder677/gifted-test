<head>
   <meta charset="UTF-8">

   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">

   <style>
      /* --- DIAGRAM SPECIFIC STYLES --- */

      .diagram-section {
         padding: 80px 24px;
         background: linear-gradient(180deg, #FFFFFF 0%, var(--color-background) 100%);
      }

      .diagram-header {
         text-align: center;
         max-width: 800px;
         margin: 0 auto 60px;
      }

      .diagram-header h1 {
         font-size: 2.5rem;
         margin-bottom: 16px;
      }

      .diagram-header p {
         font-size: 1.2rem;
         color: var(--color-text-muted);
      }

      .process-visual {
         max-width: 1000px;
         margin: 0 auto;
         position: relative;
      }

      .process-line {
         position: absolute;
         left: 50%;
         top: 0;
         bottom: 0;
         width: 4px;
         background: linear-gradient(180deg, var(--color-primary) 0%, var(--color-highlight) 100%);
         transform: translateX(-50%);
         z-index: 0;
         opacity: 0.2;
      }

      .process-step {
         display: flex;
         align-items: center;
         justify-content: space-between;
         margin-bottom: 80px;
         position: relative;
         z-index: 1;
      }

      .process-step:last-child {
         margin-bottom: 0;
      }

      .step-content {
         width: 45%;
         background: white;
         padding: 32px;
         border-radius: var(--border-radius-lg);
         box-shadow: var(--shadow-sm);
         border: 1px solid rgba(0, 0, 0, 0.05);
         transition: var(--transition);
      }

      .step-content:hover {
         transform: translateY(-4px);
         box-shadow: var(--shadow-md);
         border-color: var(--color-highlight);
      }

      .step-marker {
         width: 60px;
         height: 60px;
         background: var(--color-primary);
         color: white;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         font-weight: 800;
         font-size: 1.2rem;
         border: 4px solid white;
         box-shadow: 0 0 0 4px var(--color-background);
         flex-shrink: 0;
         margin: 0 20px;
      }

      .step-visual {
         width: 45%;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      .dual-inputs {
         display: flex;
         gap: 20px;
         width: 100%;
      }

      .input-card {
         flex: 1;
         background: white;
         padding: 20px;
         border-radius: var(--border-radius);
         text-align: center;
         border: 2px dashed #e0e0e0;
      }

      .input-card--parent {
         border-color: var(--color-primary);
         color: var(--color-primary);
      }

      .input-card--child {
         border-color: var(--color-highlight);
         color: var(--color-highlight);
      }

      .heatmap-graphic {
         width: 100%;
         height: 140px;
         background: white;
         border-radius: var(--border-radius);
         padding: 16px;
         display: flex;
         flex-direction: column;
         gap: 8px;
         justify-content: center;
         border: 1px solid #eee;
      }

      .heat-bar {
         height: 24px;
         border-radius: 12px;
         width: 100%;
         background: #f0f0f0;
         position: relative;
      }

      .heat-fill {
         position: absolute;
         inset: 0;
         border-radius: 12px;
      }

      .heat-fill-1 {
         width: 70%;
         background: linear-gradient(90deg, var(--color-primary), var(--color-highlight));
      }

      .heat-fill-2 {
         width: 40%;
         background: linear-gradient(90deg, var(--color-accent), #ff6b6b);
      }

      .heat-fill-3 {
         width: 85%;
         background: linear-gradient(90deg, var(--color-highlight), var(--color-accent));
      }

      .packet-preview {
         background: #fffbf0;
         border: 2px solid var(--color-accent);
         padding: 20px;
         border-radius: 6px;
         font-family: 'Courier New', monospace;
         font-size: 0.85rem;
      }

      .highlight-name {
         background-color: var(--color-accent);
         color: var(--color-primary);
         padding: 0 4px;
         font-weight: 700;
      }

      .pricing-section {
         margin-top: 100px;
         text-align: center;
      }

      .pricing-card {
         background: var(--color-primary);
         color: white;
         max-width: 500px;
         margin: 0 auto;
         border-radius: 16px;
         padding: 48px;
         box-shadow: var(--shadow-lg);
      }

      @media (max-width: 768px) {
         .process-step {
            flex-direction: column;
            gap: 24px;
         }

         .step-content,
         .step-visual {
            width: 100%;
         }

         .process-line {
            display: none;
         }

         .step-marker {
            margin-bottom: 16px;
         }
      }
   </style>
</head>

   <script>
      function toggleMenu() {
         const menu = document.getElementById('mobileMenu');
