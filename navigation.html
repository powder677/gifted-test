<style>
    /* * NAVIGATION STYLES - Updated for Navigator Kids AI™
     * Uses new --color-primary (Navy) and --color-highlight (Teal) variables
     */
    
    .navbar {
        background-color: #FFFFFF; /* Clean White */
        border-bottom: 1px solid rgba(27, 54, 93, 0.1); /* Navy tint border */
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 10px rgba(27, 54, 93, 0.05);
        font-family: var(--font-header);
    }

    .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 15px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo a {
        font-family: var(--font-header);
        font-size: 1.4rem;
        font-weight: 800;
        color: var(--color-primary); /* Navy */
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Icon for logo (optional, using font-awesome) */
    .logo i {
        color: var(--color-highlight); /* Teal icon */
    }

    .desktop-nav .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .desktop-nav .nav-links a {
        color: var(--color-text);
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
        transition: color 0.2s ease;
    }

    .desktop-nav .nav-links a:hover {
        color: var(--color-highlight); /* Teal hover */
    }

    /* Primary Action Button (Reset Kit) */
    .desktop-nav .nav-links a.nav-btn-primary {
        background-color: var(--color-highlight); /* Teal */
        color: white !important;
        padding: 10px 20px;
        border-radius: var(--border-radius);
        box-shadow: 0 4px 6px rgba(42, 157, 143, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .desktop-nav .nav-links a.nav-btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 12px rgba(42, 157, 143, 0.3);
    }

    /* Mobile Menu Styles */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: var(--color-primary);
        padding: 0;
    }

    .mobile-nav-links {
        display: none;
        flex-direction: column;
        background-color: #FFFFFF;
        position: absolute;
        width: 100%;
        top: 100%;
        left: 0;
        box-shadow: 0 4px 10px rgba(27, 54, 93, 0.1);
        z-index: 999;
        border-top: 1px solid rgba(0,0,0,0.05);
    }

    .mobile-nav-links.active {
        display: flex;
    }

    .mobile-nav-links a {
        padding: 15px 24px;
        text-decoration: none;
        color: var(--color-primary);
        font-weight: 600;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    @media (max-width: 900px) {
        .desktop-nav { display: none; }
        .menu-toggle { display: block; }
    }
</style>

<header class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <a href="index.html"><i class="fas fa-compass"></i> Navigator Kids AI™</a>
        </div>
        <nav class="desktop-nav">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="gifted-assessment-tool.html">AI Assessment</a></li>
                <li><a href="resources.html">Knowledge Base</a></li>
                <li><a href="mission-control-preview.html" class="nav-btn-primary">Get Emergency Reset Kit</a></li>
            </ul>
        </nav>

        <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
            ☰
        </button>
    </div>
</header>

<nav class="mobile-nav-links" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="gifted-assessment-tool.html">AI Assessment</a>
    <a href="resources.html">Knowledge Base</a>
    <a href="mission-control-preview.html">Get Emergency Reset Kit</a>
</nav>

<script>
    // Mobile menu toggle logic
    function initNav() {
        const mobileMenu = document.getElementById('mobileMenu');
        const menuToggle = document.getElementById('menuToggle');
        
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                menuToggle.innerHTML = mobileMenu.classList.contains('active') ? '✖' : '☰';
            });
        }
    }
    if (document.readyState !== 'loading') {
        initNav();
    } else {
        document.addEventListener('DOMContentLoaded', initNav);
    }
</script>
