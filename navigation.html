<script>
    // Note: The main logic for this menu is in script.js, but this fetcher is needed 
    // for local development if the user is fetching navigation.html separately.
    function initNav() {
        const mobileMenu = document.getElementById('mobileMenu');
        const menuToggle = document.getElementById('menuToggle');
        
        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                menuToggle.innerHTML = mobileMenu.classList.contains('active') ? '✖' : '☰';
            });
        }
    }
    // Only run if the DOM is already loaded (i.e., when fetch injects it)
    if (document.readyState !== 'loading') {
        initNav();
    } else {
        document.addEventListener('DOMContentLoaded', initNav);
    }
</script>
