<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gifted Child Quiz</title>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <style>
      :root {
         --cream: #FDFBF7;
         --white: #FFFFFF;
         --terracotta: #E07A5F;
         --sage: #81B29A;
         --charcoal: #3D405B;
         --gold: #F2CC8F;
         --radius: 10px;
         --shadow: 0 4px 12px rgba(61, 64, 91, 0.08);
         --shadow-hover: 0 6px 16px rgba(61, 64, 91, 0.12);
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: 'Inter', sans-serif;
         background-color: var(--cream);
         color: var(--charcoal);
         line-height: 1.6;
         min-height: 100vh;
         display: flex;
         flex-direction: column;
         padding: 40px 20px;
      }

      h1,
      h2,
      h3,
      h4 {
         font-family: 'Merriweather', serif;
         font-weight: 700;
         line-height: 1.3;
      }

      .container {
         max-width: 600px;
         width: 100%;
         margin: 0 auto;
         display: flex;
         flex-direction: column;
         height: 100%;
      }

      /* Progress Bar */
      .progress-container {
         margin-bottom: 40px;
      }

      .progress-bar {
         height: 8px;
         background-color: #e0e0e0;
         border-radius: 4px;
         overflow: hidden;
      }

      .progress-fill {
         height: 100%;
         background-color: var(--sage);
         width: 0%;
         transition: width 0.4s ease;
      }

      .progress-text {
         text-align: right;
         font-size: 0.875rem;
         color: var(--charcoal);
         opacity: 0.8;
         margin-top: 8px;
      }

      /* Question */
      .question-container {
         flex-grow: 1;
         display: flex;
         flex-direction: column;
         justify-content: center;
         margin-bottom: 40px;
      }

      .question {
         font-family: 'Playfair Display', serif;
         font-size: 2rem;
         font-weight: 700;
         text-align: center;
         margin-bottom: 40px;
      }

      /* Answers */
      .answers-container {
         display: flex;
         flex-direction: column;
         gap: 16px;
      }

      .answer-card {
         background: var(--white);
         border: 2px solid transparent;
         border-radius: var(--radius);
         padding: 20px 24px;
         text-align: center;
         cursor: pointer;
         transition: all 0.3s ease;
         box-shadow: var(--shadow);
         font-size: 1.125rem;
         font-weight: 500;
      }

      .answer-card:hover {
         background-color: rgba(129, 178, 154, 0.1);
         transform: translateY(-2px);
         box-shadow: var(--shadow-hover);
      }

      .answer-card.selected {
         border-color: var(--terracotta);
         background-color: rgba(224, 122, 95, 0.05);
         box-shadow: 0 0 0 2px var(--terracotta);
      }

      /* Loading State */
      .loading {
         text-align: center;
         padding: 40px 0;
         font-size: 1.25rem;
         color: var(--charcoal);
      }

      /* Results */
      .results-container {
         display: none;
         text-align: center;
         padding: 40px 0;
      }

      .results-title {
         font-size: 2.5rem;
         margin-bottom: 24px;
      }

      .results-text {
         font-size: 1.25rem;
         margin-bottom: 32px;
         max-width: 500px;
         margin-left: auto;
         margin-right: auto;
      }

      .btn {
         display: inline-block;
         padding: 16px 32px;
         border-radius: var(--radius);
         font-weight: 600;
         text-decoration: none;
         transition: all 0.3s ease;
         font-size: 1rem;
         cursor: pointer;
         border: none;
         background-color: var(--terracotta);
         color: white;
         box-shadow: var(--shadow);
      }

      .btn:hover {
         background-color: #d36547;
         transform: translateY(-2px);
         box-shadow: var(--shadow-hover);
      }

      /* Responsive */
      @media (max-width: 768px) {
         .question {
            font-size: 1.75rem;
         }

         body {
            padding: 30px 15px;
         }
      }

      @media (max-width: 480px) {
         .question {
            font-size: 1.5rem;
         }

         .answer-card {
            padding: 16px 20px;
            font-size: 1rem;
         }
      }
   </style>
</head>

<body>
<div id="navigation-placeholder"></div>
<script>
fetch('navigation.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('navigation-placeholder').innerHTML = data;
    });
</script>
   <div class="container">
      <div class="progress-container">
         <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
         </div>
         <div class="progress-text" id="progressText">Question 1 of 10</div>
      </div>

      <div class="question-container">
         <h2 class="question" id="questionText">Loading question...</h2>
      </div>

      <div class="answers-container" id="answersContainer">
         <!-- Answer cards will be populated by JavaScript -->
      </div>

      <div class="loading" id="loadingIndicator">
         Preparing your quiz...
      </div>

      <div class="results-container" id="resultsContainer">
         <h2 class="results-title">Quiz Completed!</h2>
         <p class="results-text">Thank you for completing the quiz. Your personalized results are being prepared.</p>
         <button class="btn" id="resultsButton">View My Results</button>
      </div>
   </div>

   <script>
      // Quiz data
      const quizData = [{
            question: "How does your child typically react to new situations?",
            answers: [
               "Excited and eager to explore",
               "Cautious but willing to try",
               "Anxious and needs reassurance",
               "Overwhelmed and wants to avoid"
            ]
         },
         {
            question: "What best describes your child's approach to problem-solving?",
            answers: [
               "Thinks through all possibilities methodically",
               "Jumps in and tries different approaches",
               "Seeks help from others immediately",
               "Gets frustrated easily and gives up"
            ]
         },
         {
            question: "How does your child handle rules and structure?",
            answers: [
               "Follows them precisely and expects others to do the same",
               "Questions rules and suggests improvements",
               "Needs reminders but generally complies",
               "Resists rules and prefers to do things their own way"
            ]
         },
         {
            question: "What is your child's typical energy level throughout the day?",
            answers: [
               "Consistently high energy and enthusiasm",
               "Moderate with bursts of intense focus",
               "Variable depending on interests",
               "Often tired but has moments of excitement"
            ]
         },
         {
            question: "How does your child express their creativity?",
            answers: [
               "Through detailed planning and execution",
               "By imagining elaborate scenarios and stories",
               "By creating emotional expressions in art or music",
               "Through spontaneous and unconventional ideas"
            ]
         },
         {
            question: "How does your child respond to feedback?",
            answers: [
               "Takes it seriously and works to improve",
               "Analyzes it critically and debates its validity",
               "Is sensitive and needs encouragement",
               "Ignores it unless it aligns with their interests"
            ]
         },
         {
            question: "What is your child's preferred way to learn new concepts?",
            answers: [
               "Step-by-step instructions with clear examples",
               "Exploring connections and deeper meanings",
               "Through emotional connection and storytelling",
               "Hands-on experimentation and discovery"
            ]
         },
         {
            question: "How does your child interact with peers?",
            answers: [
               "Prefers one or two close friends",
               "Enjoys deep conversations with intellectual peers",
               "Seeks harmony and avoids conflict",
               "Has difficulty connecting and relating to others"
            ]
         },
         {
            question: "What motivates your child the most?",
            answers: [
               "Achieving goals and recognition",
               "Understanding complex ideas and concepts",
               "Helping others and making emotional connections",
               "Expressing individuality and uniqueness"
            ]
         },
         {
            question: "How does your child handle failure or mistakes?",
            answers: [
               "Learns from them and tries to do better",
               "Analyzes what went wrong in detail",
               "Becomes upset but eventually moves on",
               "Avoids situations where they might fail"
            ]
         }
      ];

      // Quiz state
      let currentQuestion = 0;
      let selectedAnswers = Array(quizData.length).fill(null);

      // DOM elements
      const questionText = document.getElementById('questionText');
      const answersContainer = document.getElementById('answersContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const loadingIndicator = document.getElementById('loadingIndicator');
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsButton = document.getElementById('resultsButton');

      // Initialize quiz
      function initQuiz() {
         // Hide loading after a brief delay to simulate preparation
         setTimeout(() => {
            loadingIndicator.style.display = 'none';
            showQuestion();
         }, 1000);
      }

      // Show current question
      function showQuestion() {
         const question = quizData[currentQuestion];
         questionText.textContent = question.question;

         // Clear previous answers
         answersContainer.innerHTML = '';

         // Add answer cards
         question.answers.forEach((answer, index) => {
            const answerCard = document.createElement('div');
            answerCard.className = 'answer-card';
            answerCard.textContent = answer;

            // Check if this answer was previously selected
            if (selectedAnswers[currentQuestion] === index) {
               answerCard.classList.add('selected');
            }

            answerCard.addEventListener('click', () => selectAnswer(index, answerCard));
            answersContainer.appendChild(answerCard);
         });

         updateProgress();
      }

      // Select an answer
      function selectAnswer(answerIndex, selectedCard) {
         // Remove selected class from all cards
         document.querySelectorAll('.answer-card').forEach(card => {
            card.classList.remove('selected');
         });

         // Add selected class to clicked card
         selectedCard.classList.add('selected');

         // Store the answer
         selectedAnswers[currentQuestion] = answerIndex;

         // Move to next question after a short delay
         setTimeout(() => {
            if (currentQuestion < quizData.length - 1) {
               currentQuestion++;
               showQuestion();
            } else {
               showResults();
            }
         }, 300);
      }

      // Update progress bar
      function updateProgress() {
         const progressPercent = ((currentQuestion + 1) / quizData.length) * 100;
         progressFill.style.width = `${progressPercent}%`;
         progressText.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
      }

      // Show results
      function showResults() {
         document.querySelector('.question-container').style.display = 'none';
         document.querySelector('.answers-container').style.display = 'none';
         document.querySelector('.progress-container').style.display = 'none';
         resultsContainer.style.display = 'block';
      }

      // Event listeners
      resultsButton.addEventListener('click', () => {
         alert('Redirecting to your personalized results page...');
         // In a real implementation, this would redirect to the results page
      });

      // Start the quiz when page loads
      window.addEventListener('DOMContentLoaded', initQuiz);
   </script>
</body>

</html>
